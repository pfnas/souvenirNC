    // --- Fonctions Base64 ---
    function fileToDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    function storeImageInLocalStorage(key, dataURL) {
        try {
            localStorage.setItem(key, dataURL);
            console.log(`Image stock√©e dans localStorage sous la cl√©: ${key}`);
        } catch (e) {
            console.error("√âchec du stockage (limite de taille atteinte ?):", e);
            alert("Erreur: L'image est trop grande pour le stockage local (~5 Mo max).");
        }
    }

    function retrieveLastPage() {

    }

    // --- Logique de D√©filement (Index Page 2) ---
    const SCROLL_AMOUNT = 100; 

    /** Trouve le conteneur de liste d√©filable √† partir d'un √©l√©ment enfant. */
    function getScrollableContainer(buttonElement) {
        // Trouve l'√©l√©ment de page le plus proche, puis l'enfant cibl√© par son ID
        const $pageElement = $(buttonElement).closest('.page, .cover-page');
        return $pageElement.find('#indexListContainer');
    }

    /** Met √† jour l'√©tat (activ√©/d√©sactiv√©) des boutons de d√©filement */
    function updateScrollButtons($container) {
        const scrollTop = $container.scrollTop();
        const scrollHeight = $container[0].scrollHeight;
        const clientHeight = $container[0].clientHeight;
        
        const $page = $container.closest('.page, .cover-page');
        const $upBtn = $page.find('.scroll-up-btn');
        const $downBtn = $page.find('.scroll-down-btn');

        // D√©sactiver UP si on est tout en haut
        const isAtTop = scrollTop <= 0;
        if ($upBtn.length) {
            $upBtn.prop('disabled', isAtTop);
            $upBtn.css('opacity', isAtTop ? '0.2' : '1');
        }

        // D√©sactiver DOWN si on est tout en bas (avec une petite marge d'erreur)
        const isAtBottom = scrollTop + clientHeight >= scrollHeight - 1;
        if ($downBtn.length) {
            $downBtn.prop('disabled', isAtBottom);
            $downBtn.css('opacity', isAtBottom ? '0.2' : '1');
        }
    }

    /** D√©file la liste d'index vers le bas */
    function scrollIndexDown(buttonElement) {
        scrollIndexBy(buttonElement, SCROLL_AMOUNT);
    }

    /** D√©file la liste d'index vers le haut */
    function scrollIndexUp(buttonElement) {
        scrollIndexBy(buttonElement, -SCROLL_AMOUNT);
    }
    
    /** Fonction g√©n√©rale de d√©filement */
    function scrollIndexBy(buttonElement, delta) {
        const $container = getScrollableContainer(buttonElement);
        if ($container.length === 0) return;

        const currentScroll = $container.scrollTop();
        const newScroll = currentScroll + delta;

        $container.animate({
            scrollTop: newScroll
        }, 300, function() {
            // Mettre √† jour l'√©tat des boutons apr√®s le d√©filement
            updateScrollButtons($container);
        });
    }

    const $album = $('#monAlbum');

    // Constantes pour les dimensions de base
    const PAGE_ASPECT_RATIO = 4/3; 
    let isTurnInitialized = false; 
    let isCurrentlySinglePageMode = true; 

    // Seuil de largeur pour basculer en mode double page (Desktop)
    const SPREAD_WIDTH_THRESHOLD = 1024;

    // --- Lightbox elements ---
    const $lightboxModal = $('#lightboxModal');
    const $lightboxContent = $('#lightboxContent');
    const $lightboxClose = $('#lightboxClose');
    const $lightboxCaption = $('#lightboxCaption');

    // Open lightbox
    function openLightbox(url, caption, isVideo) {
        $('body').addClass('overflow-hidden');
        $lightboxContent.empty();
        $lightboxCaption.text(caption || '');

        const isUserImage = url === IMAGE_STORAGE_KEY;
        const mediaSource = isUserImage ? retrieveImageFromLocalStorage(IMAGE_STORAGE_KEY) : url;
        const placeholder = `https://placehold.co/600x400/b91c1c/ffffff?text=FICHIER+NON+TROUV√â`;

        if (isVideo) {
             $lightboxContent.html(`
                <video controls loop autoplay class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl bg-black"
                       poster="${placeholder}"
                       onerror="this.poster='${placeholder}'; console.error('Erreur de chargement de la vid√©o:', '${url}');"
                >
                    <source src="${mediaSource}" type="video/mp4">
                    Votre navigateur ne supporte pas la balise vid√©o.
                </video>
             `);
        } else {
            $lightboxContent.html(`
                <img src="${mediaSource}" alt="${caption || ''}" 
                     onerror="this.onerror=null; this.src='${placeholder}'; console.error('Erreur de chargement du m√©dia:', '${url}');"
                     class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl transition-transform duration-300"
                >
            `);
        }

        $lightboxModal.removeClass('hidden').attr('aria-hidden', 'false');
        setTimeout(() => $lightboxModal.css('opacity', '1'), 10);
        $lightboxClose.focus(); 
    }

    function closeLightbox() {
        $lightboxModal.css('opacity', '0').attr('aria-hidden', 'true');
        setTimeout(() => {
            $lightboxModal.addClass('hidden');
            $lightboxContent.empty();
            $('body').removeClass('overflow-hidden');
        }, 300);
    }

    $lightboxClose.on('click', closeLightbox);
    $lightboxModal.on('click', closeLightbox);
    $lightboxContent.on('click', (e) => e.stopPropagation());

    // Render media (image or video)
    function renderMediaElement(media, isLandscape) {
        if (!media || !media.url) return '';
        const isVideo = media.url.toLowerCase().endsWith('.mp4');
        const dimensions = isLandscape ? '600x450' : '400x550';
        const placeholder = `https://placehold.co/${dimensions}/b91c1c/ffffff?text=FICHIER+NON+TROUV√â`;
        const isUserImage = media.url === IMAGE_STORAGE_KEY;
        let mediaSource = media.url;
        let imageElementAttributes = '';

        if (isUserImage) {
            const dataURL = retrieveImageFromLocalStorage(IMAGE_STORAGE_KEY);
            mediaSource = dataURL || placeholder;
            imageElementAttributes = `src="${mediaSource}"`;
        } else {
            const fallbackAction = `this.onerror=null; this.src='${placeholder}'; console.error('Erreur de chargement du m√©dia:', '${media.url}');`;
            imageElementAttributes = `src="${media.url}" onerror="${fallbackAction}"`;
        }

        const baseClasses = "shadow-md object-contain w-full h-full cursor-zoom-in";
        const safeCaption = (media.caption || '').replace(/'/g, "\\'");
        const openLightboxFn = `openLightbox('${media.url}', '${safeCaption}', ${isVideo})`;

        if (isVideo) {
            return `
                <div class="media-content-wrapper w-full h-full flex justify-center items-center relative" onclick="${openLightboxFn}">
                    <video controls preload="metadata" 
                           poster="${placeholder}"
                           class="${baseClasses} bg-black"
                           onerror="this.poster='${placeholder}'; console.error('Erreur de chargement de la vid√©o:', '${media.url}');"
                    >
                        <source src="${media.url}" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vid√©o.
                    </video>
                    <div class="absolute inset-0 bg-transparent flex justify-center items-center z-10 opacity-0 hover:opacity-100 transition duration-300">
                        <svg class="w-1/4 h-1/4 text-white p-4 bg-black/70 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 8V4.5L19.5 9H15V8ZM14 10V3H6C5.45 3 5 3.45 5 4V20C5 20.55 5.45 21 6 21H18C18.55 21 19 20.55 19 20V11H14.5C14.22 11 14 10.78 14 10.5V10Z" opacity="0.4"></path><path d="M12 18V16C12 15.45 12.45 15 13 15H17C17.55 15 18 15.45 18 16V18C18 18.55 17.55 19 17 19H13C12.45 19 12 18.55 12 18ZM13 16H17V18H13V16Z" opacity="0.4"></path><path d="M18 2H11L5 8V20C5 21.11 5.9 22 7 22H17C18.11 22 19 21.11 19 20V3C19 2.45 18.55 2 18 2ZM17 20H7V4H10V9H16V20H17V20ZM12 18V16C12 15.45 12.45 15 13 15H17C17.55 15 18 15.45 18 16V18C18 18.55 17.55 19 17 19H13C12.45 19 12 18.55 12 18Z"></path></svg>
                    </div>
                </div>
            `;
        } else {
            return `
                <img ${imageElementAttributes} alt="${media.caption || 'Image du souvenir'}" 
                     onclick="${openLightboxFn}"
                     class="${baseClasses}"
                >
            `;
        }
    }

    // Create a page element (cover or content)
    function createPageElement(data, index) {
      let contentHTML = '';
      const isCover = (index === 0 || index === albumData.length - 1);
      const isIndexPage = (data.type === 'index');
      const pageNumber = index + 1;
      const pageNumberHtml = `<p class="page-footer text-xs text-gray-400 flex-none mt-1">${pageNumber}</p>`;
      
      // Bouton de retour √† l'index (positionn√© en bas pour √©viter le pli en responsive)
      const backToIndexButton = (isCover || isIndexPage) ? '' : `
          <a href="#" onclick="$album.turn('page', 2); return false;"
             class="flex items-center text-sm font-semibold text-green-600 hover:text-green-800 transition duration-150 mt-2 p-1"
             title="Retour √† l'index">

              Index
          </a>
      `;

      if (isCover) {
        // COUVERTURE : Correction anti-d√©bordement
        contentHTML = `
          <div class="cover-page flex flex-col justify-around items-center w-full h-full p-6 text-white bg-green-800 rounded-lg relative overflow-hidden">
            
            <h2 class="w-full text-4xl md:text-6xl font-extrabold text-center mt-2">${data.title}</h2>
            
            ${data.media && data.media.url ? `
              <div class="mt-4 mb-4 w-full flex justify-center flex-grow items-center min-h-0">
                <img src="${data.media.url}" alt="${(data.media.caption||'Illustration de couverture')}" 
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/f87171/fff?text=FICHIER+NON+TROUV√â';"
                     class="max-w-full max-h-full object-contain rounded-lg shadow-2xl border-4 border-white p-2">
              </div>
            ` : ''}
            
            <p class="w-full text-xl md:text-2xl font-light text-center mb-2">${data.subtitle || ''}</p>
            
            <p class="absolute bottom-4 right-4 text-sm font-light opacity-70">${pageNumber}</p>
          </div>
        `;
      } else if (isIndexPage) {
        // PAGE D'INDEX AVEC AJUSTEMENT DU TITRE
        const listItems = indexPages.map(item => {
            return `
                <li class="my-3 border-b border-gray-200 hover:border-green-500 transition duration-200">
                    <a href="#" onclick="if($album.turn('page') !== ${item.pageNumber}) {$album.turn('page', ${item.pageNumber});} return false;"
                       class="flex justify-between items-center text-lg text-gray-700 hover:text-green-700 font-medium"> 
                        <span class="truncate">${item.title}</span>
                        <span class="ml-4 text-green-500 font-bold flex-none">${item.pageNumber}</span> 
                    </a>
                </li>
            `;
        }).join('');

        contentHTML = `
            <div class="content-page-wrapper p-8">
                <h3 class="text-xl sm:text-2xl md:text-3xl font-extrabold text-gray-800 border-b-2 border-green-500 pb-2 mb-6 w-full text-center flex-none">
                    ${data.title}
                </h3>
                
                <button onclick="scrollIndexUp(this);" 
                        class="scroll-btn scroll-up-btn w-full text-center text-green-500 hover:text-green-700 p-1 mb-2 transition duration-200 flex-none"
                        title="Remonter l'index">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>
                </button>
                
                <div id="indexListContainer" class="list-container w-full max-w-sm mx-auto overflow-y-auto flex-grow h-full px-2 min-h-0">
                    <ul class="list-none w-full">
                        ${listItems}
                    </ul>
                </div>
                
                <button onclick="scrollIndexDown(this);" 
                        class="scroll-btn scroll-down-btn w-full text-center text-green-500 hover:text-green-700 p-1 mt-2 transition duration-200 flex-none"
                        title="Descendre dans l'index">
                    <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                
                ${pageNumberHtml}
            </div>
        `;
      } else {
        // CONTENT pages (pages normales)
        
        if (data.layout === 'portrait' || data.layout === 'landscape-only' || data.layout === 'video') {
            const media = Array.isArray(data.media) ? data.media[0] : null;
            const isLandscape = data.layout === 'landscape-only';
            contentHTML = `
              <div class="content-page-wrapper relative"> 
                  <div class="media-area">
                      ${renderMediaElement(media, isLandscape)}
                  </div>
                  ${media && media.caption ? `<p class="text-sm text-gray-600 flex-none mt-2">${media.caption}</p>` : ''}
                  
                  ${backToIndexButton}
                  
                  ${pageNumberHtml}
              </div>
            `;
        } else if (data.layout === 'text-only') {
            // Le style des titres de pages text-only a √©t√© pris comme r√©f√©rence
            contentHTML = `
                <div class="content-page-wrapper p-8 justify-center bg-gray-50/70 rounded-lg relative">
                    <div class="max-w-md mx-auto font-serif text-gray-800 leading-relaxed flex-grow flex flex-col justify-center">
                        ${data.text}
                    </div>
                    
                    ${backToIndexButton} 
                    
                    ${pageNumberHtml}
                </div>
            `;
        } else {
            // fallback
            contentHTML = `
                <div class="content-page-wrapper p-8 justify-center bg-gray-50/70 rounded-lg relative">
                    <div class="max-w-md mx-auto font-serif text-gray-800 leading-relaxed flex-grow flex flex-col justify-center">
                        <p class="text-sm text-gray-500">Contenu non d√©fini pour cette page.</p>
                    </div>
                    
                    ${backToIndexButton}
                    
                    ${pageNumberHtml}
                </div>
            `;
        }
      }

      const pageElement = $('<div></div>').addClass('page').attr('id', `page-${index + 1}`).html(contentHTML);
      if (isCover) {
          pageElement.addClass('cover-page').removeClass('page');
      }
      return pageElement[0].outerHTML;
    }


    // Resize + init turn.js
    function resizeAlbum() {
        const container = $('.flip-book-container')[0];
        const maxContainerWidth = container.clientWidth;
        const maxContainerHeight = window.innerHeight * 0.9; 
        const shouldBeSinglePageMode = maxContainerWidth < SPREAD_WIDTH_THRESHOLD;
        let finalWidth, finalHeight;

        if (shouldBeSinglePageMode) {
            finalHeight = Math.min(maxContainerHeight * 0.9, 600);
            finalWidth = finalHeight / PAGE_ASPECT_RATIO;
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth * PAGE_ASPECT_RATIO;
            }
        } else {
            finalHeight = Math.min(maxContainerHeight * 0.9, 800);
            finalWidth = finalHeight * PAGE_ASPECT_RATIO * 2;
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth / (PAGE_ASPECT_RATIO * 2);
            }
        }

        finalWidth = Math.round(finalWidth);
        finalHeight = Math.round(finalHeight);
        const startPage = retrieveLastPage();

        if (!isTurnInitialized) {
            albumData.forEach((data, index) => {
                $album.append(createPageElement(data, index));
            });

            $album.turn({
                width: finalWidth,
                height: finalHeight,
                autoCenter: true,
                display: shouldBeSinglePageMode ? 'single' : 'double',
                elevation: 50,
                gradients: true,
                duration: 2000,
                pages: totalPages,
                page: startPage
            });

            isTurnInitialized = true;
            $album.css('visibility', 'visible');

            $album.on('turning', function(event, page, view) {
                storeCurrentPage(page);
                updateNavigation(page);
            });
            
            // √âv√©nement pour initialiser l'√©tat des boutons de d√©filement de l'index
            $album.on('turned', function(event, page, view) {
                if (page === 2 || view.includes(2)) {
                    const $container = $('#page-2').find('#indexListContainer');
                    
                    // 1. Initialiser l'√©tat des boutons au chargement de la page
                    updateScrollButtons($container);
                    
                    // 2. Mettre √† jour l'√©tat chaque fois que l'utilisateur fait d√©filer manuellement
                    $container.off('scroll').on('scroll', function() {
                        updateScrollButtons($(this));
                    });
                }
            });


            $prevBtn.on('click', function() {
                $album.turn('previous');
            });

            $nextBtn.on('click', function() {
                $album.turn('next');
            });

            updateNavigation($album.turn('page') || 1);
        } else {
            $album.turn('size', finalWidth, finalHeight);
            if (shouldBeSinglePageMode !== isCurrentlySinglePageMode) {
                $album.turn('display', shouldBeSinglePageMode ? 'single' : 'double');
                isCurrentlySinglePageMode = shouldBeSinglePageMode;
            }
            $album.turn('center');
            updateNavigation($album.turn('page'));
        }
    }

    function updateNavigation(page) {
      if ($album.data('__turn_instance')) {
          const totalPages = $album.turn('pages');
          $prevBtn.prop('disabled', page <= 1);
          $nextBtn.prop('disabled', page >= totalPages);
      }
    }

    // --- Init app ---
    $(document).ready(function() {
      // Base64 upload logic (zone hidden but functional)
      const $imageUpload = $('#imageUpload');
      const $savedImageDisplay = $('#savedImageDisplay');

      function displaySavedImage() {
          const savedDataURL = retrieveImageFromLocalStorage(IMAGE_STORAGE_KEY);
          if (savedDataURL) {
              $savedImageDisplay.attr('src', savedDataURL);
          }
      }

      $imageUpload.on('change', async function() {
          const file = this.files[0];
          if (file) {
              try {
                  const dataURL = await fileToDataURL(file);
                  storeImageInLocalStorage(IMAGE_STORAGE_KEY, dataURL);
                  displaySavedImage();
              } catch (error) {
                  console.error("Erreur de conversion ou de stockage:", error);
              }
          }
      });

      displaySavedImage();

      // initial mode detection
      const initialWidth = $('.flip-book-container')[0].clientWidth;
      isCurrentlySinglePageMode = initialWidth < SPREAD_WIDTH_THRESHOLD;

      // initialize/responsive
      resizeAlbum();

      let resizeTimeout;
      $(window).resize(function() {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(resizeAlbum, 100);
      });
    });

  </script>
