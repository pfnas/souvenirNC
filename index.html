<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Album Souvenirs Interactif</title>
  <!-- Chargement de Tailwind CSS pour un style moderne et r√©actif -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Styles pour le mode lecture / taille du livre */
    .flip-book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Hauteur par d√©faut pour centrer le livre avant l'initialisation */
      min-height: 50vh; 
      width: 100%;
    }
    
    /* Cache l'album avant que Turn.js ne calcule sa taille finale */
    #monAlbum {
      visibility: hidden;
    }

    /* Style de base des pages */
    .page {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      padding: 1rem;
      overflow: hidden; /* Emp√™che le contenu de d√©border pendant le flip */
    }

    /* Styles pour le contenu √† l'int√©rieur des pages */
    .content-page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      text-align: center;
    }

    /* Styles sp√©cifiques pour les vid√©os */
    .video-page-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .video-page-content video {
        max-height: 85%;
        width: 100%;
        object-fit: contain;
    }
    
    /* Styles pour la couverture */
    .cover-page {
        background-color: #f7f7f7;
        border: none;
        box-shadow: none;
        /* Ajout d'une ombre douce pour l'effet de livre */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-4">

  <div class="max-w-7xl mx-auto py-8">
    <h1 class="text-4xl font-extrabold text-center text-green-700 mb-4">
      Mon Album Souvenirs
    </h1>
    
    <!-- Conteneur principal qui sera transform√© en livre par Turn.js -->
    <div class="flip-book-container">
      <div id="monAlbum" class="rounded-lg shadow-2xl">
        <!-- Les pages seront ajout√©es ici par JavaScript -->
      </div>
    </div>
   
    <!-- Boutons de navigation (Centr√©s et stylis√©s) -->
    <div class="navigation-buttons flex justify-center space-x-4 mt-8">
      <button id="prevBtn" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        ‚Üê Pr√©c√©dent
      </button>
      <button id="nextBtn" class="px-6 py-3 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-full shadow-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        Suivant ‚Üí
      </button>
    </div>
    
  </div>

  <!-- NOUVEAUX CHARGEMENTS VIA CDN -->
  <!-- 1. jQuery DOIT √™tre charg√© en premier -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- 2. Turn.js DOIT √™tre charg√© apr√®s jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  
  <!-- 3. Votre script personnalis√© (int√©gr√© dans ce bloc) -->
  <script>
    // --- Simulation des donn√©es (remplace album.json) ---
    const albumData = [
      { type: 'cover', title: 'Six mois en Cal√©donie', subtitle: 'Un voyage inoubliable', media: null }, // Page 1 (Couverture)
      
       // Page 2 (Texte Centr√©)
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4">"Le vrai voyage de d√©couverte ne consiste pas √† chercher de nouveaux paysages, mais √† avoir de nouveaux yeux."</p>
          <p class="font-semibold text-green-600 mb-6"> - Marcel Proust</p>
          <p class="text-base text-gray-500 italic">Ces six mois m'ont non seulement montr√© le monde, mais ils m'ont transform√©.</p>
        `
      }, 
      
      // Page 3 (Texte)
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4 text-2xl font-bold text-gray-800">Un voyage en Nouvelle Cal√©donie, √ßa demande de la patience, √ßa prend approximativement de 25h √† 7 jours.üòÇüòÇüòÇ</p>
        `
      }, 

      // Page 4 (DEUX IMAGES PORTRAIT C√îTE √Ä C√îTE)
      { 
          type: 'content', 
          layout: 'portrait-pair', 
          media: [ 
              { url: 'images/sac.webp', caption: 'Le d√©part' },
              { url: 'images/sac1.webp', caption: 'Pareil!' }
          ] 
      }, 
      
      // Page 5 (Vid√©o - UTILISE LA BALISE <video> FIX√âE)
      {
        type: 'content',
        layout: 'video',
        media: [
          { url: 'videos/VID_20250516_072230.mp4', caption: 'Une arriv√©e magique' } 
        ],
      }, 
      
      // Page 6 (Vid√©o - UTILISE LA BALISE <video> FIX√âE)
      {
        type: 'content',
        layout: 'video',
        media: [
          { url: 'videos/VID_20250516_072340.mp4', caption: 'Le survol des √Ælots' } 
        ],
      }, 
      
      // Page 7 (Texte)
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4 text-2xl font-bold text-gray-800">-----</p>
        `
      }, 
      
      // Page 8 (Une seule image Portrait)
      { type: 'content', layout: 'portrait', media: [ { url: 'images/bananes.webp', caption: 'Le petit paradis, vue du jardin.' } ] }, 

      // Page 9 (UNE SEULE IMAGE PAYSAGE LARGE)
      { 
          type: 'content', 
          layout: 'landscape-only', 
          media: [ 
              { url: 'images/jardin.webp', caption: 'Petit lever de soleil sur le jardin.' }
          ] 
      }, 

      // Page 10 (Portrait)
      { type: 'content', layout: 'portrait', media: [ { url: 'images/koe.webp', caption: 'Sur la route de Ko√©.' } ] },
        
      // --- D√âBUT DES PAGES DE NOUM√âA (Chemains Corrig√©s) ---
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4 text-3xl font-extrabold text-green-700">Noum√©a, la capitale</p>
        `
      }, 
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea.webp', caption: 'L\'Anse Vata' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea1.webp', caption: 'La baie des Citrons' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea3.webp', caption: 'Vue panoramique' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea5.webp', caption: 'Promenade matinale' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea7.webp', caption: 'D√©tente au bord de l\'eau' } ] },
      // { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea9.webp', caption: 'Port de plaisance' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea11.webp', caption: 'Coucher de soleil' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea13.webp', caption: 'Architecture locale' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea2.webp', caption: 'Ciel bleu' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea4.webp', caption: 'Plage du Kuendu' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noume6.webp', caption: 'Les cocotiers' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea8.webp', caption: 'D√©tail d\'une rue' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/numea10.webp', caption: 'Les √Æles au loin' } ] },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea12.webp', caption: 'Jardin botanique' } ] },
      
      // Page Chasse aux baleines
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4 text-2xl font-bold text-gray-800">LA chasse aux baleines ...en coursüòÇüòÇüòÇ</p>
        `
      }, 
      { type: 'cover', title: 'Bye la Province Sud', subtitle: 'To be continued...', media: null } // Derni√®re Page (Couverture)
    ];

    const $album = $('#monAlbum');
    const $prevBtn = $('#prevBtn');
    const $nextBtn = $('#nextBtn');
    
    // Constantes pour les dimensions de base
    const PAGE_ASPECT_RATIO = 4/3; // Hauteur / Largeur (Hauteur > Largeur pour un livre)
    let isTurnInitialized = false; 
    
    // Fonction utilitaire pour cr√©er le contenu de chaque page
    function createPageElement(data, index) {
      let contentHTML = '';
      const isCover = (index === 0 || index === albumData.length - 1);
      
      // Code pour afficher une image de substitution en cas d'erreur de chargement
      const fallbackImageAction = (isLandscape) => {
        const dimensions = isLandscape ? '450x250' : '450x550';
        const placeholder = `https://placehold.co/${dimensions}/b91c1c/ffffff?text=ERREUR+IMAGE`;
        return `console.error('Erreur de chargement de l\\'image:', this.src); this.onerror=null; this.src='${placeholder}'; this.style.opacity='0.9';`;
      };


      // La premi√®re et la derni√®re page sont des couvertures
      if (isCover) {
        contentHTML = `
          <div class="cover-page flex flex-col justify-center items-center w-full h-full p-8 text-white bg-green-800 rounded-lg">
            <h2 class="w-full text-4xl md:text-6xl font-extrabold text-center">${data.title}</h2>
            <p class="w-full text-xl md:text-2xl mt-6 font-light text-center">${data.subtitle}</p>
          </div>
        `;
      } else {
        // Pages de contenu
        
        if (data.layout === 'portrait') {
            const media = data.media[0];
            contentHTML = `
              <div class="content-page-wrapper flex-col justify-between items-center space-y-4">
                <img src="${media.url}" alt="${media.caption}" 
                     onerror="${fallbackImageAction(false)}"
                     class="w-full h-[85%] object-contain rounded-lg shadow-md"
                >
                ${media.caption ? `<p class="text-sm text-gray-600 flex-none">${media.caption}</p>` : ''}
              </div>
            `;

        } else if (data.layout === 'portrait-pair') {
            contentHTML = `
              <div class="content-page-wrapper flex flex-row justify-around items-center space-x-4 p-2 h-full">
                ${data.media.map((media, i) => `
                  <div class="flex flex-col w-1/2 h-full items-center justify-between p-1">
                      <img src="${media.url}" alt="${media.caption}" 
                           onerror="${fallbackImageAction(false)}"
                           class="w-full h-4/5 object-cover rounded-lg shadow-md"
                      >
                      ${media.caption ? `<p class="text-xs text-gray-600 mt-2 flex-none text-center">${media.caption}</p>` : ''}
                  </div>
                `).join('')}
              </div>
            `;
            
        } else if (data.layout === 'landscape-only') {
            const media = data.media[0];
            contentHTML = `
              <div class="content-page-wrapper flex-col justify-between items-center space-y-4">
                <img src="${media.url}" alt="${media.caption}" 
                     onerror="${fallbackImageAction(true)}"
                     class="w-full h-[85%] object-contain rounded-lg shadow-md"
                >
                ${media.caption ? `<p class="text-sm text-gray-600 flex-none">${media.caption}</p>` : ''}
              </div>
            `;
            
        } else if (data.layout === 'landscape-pair') {
            let imageContainerHTML = `<div class="flex flex-col w-full h-[95%] space-y-4">`; 
            
            data.media.forEach(media => {
                imageContainerHTML += `
                    <div class="flex flex-col w-full h-1/2 items-center p-1">
                        <img src="${media.url}" alt="${media.caption}"
                             onerror="${fallbackImageAction(true)}"
                             class="w-full h-4/5 object-cover rounded-lg shadow-md"
                        >
                        ${media.caption ? `<p class="text-xs text-gray-600 mt-2 flex-none">${media.caption}</p>` : ''}
                    </div>
                `;
            });
            imageContainerHTML += `</div>`;

            contentHTML = `<div class="content-page-wrapper">${imageContainerHTML}</div>`;

        } else if (data.layout === 'video') {
             // FIX CRITIQUE: Utilisation de la balise <video> pour les fichiers MP4 locaux
            const media = data.media[0];
            
            // Poster affiche un placeholder pendant le chargement
            const posterUrl = `https://placehold.co/450x550/10b981/ffffff?text=Video+Loading...`;
            
            contentHTML = `
              <div class="video-page-content">
                <video controls preload="metadata" 
                       poster="${posterUrl}"
                       class="w-full h-4/5 object-contain rounded-lg shadow-xl bg-black">
                    <source src="${media.url}" type="video/mp4">
                    Votre navigateur ne supporte pas la balise vid√©o.
                </video>
                ${media.caption ? `<p class="text-base font-semibold text-gray-700 flex-none text-center mt-4 max-w-sm">${media.caption}</p>` : ''}
              </div>
            `;
        } else if (data.layout === 'text-only') {
             // Texte Centr√©
            contentHTML = `
                <div class="flex flex-col justify-center items-center h-full p-8 text-center bg-gray-50/70 rounded-lg">
                    <div class="max-w-md mx-auto text-xl md:text-2xl font-serif text-gray-800 leading-relaxed">
                        ${data.text}
                    </div>
                </div>
            `;
        }
      }
      
      const pageElement = $('<div></div>').addClass('page').attr('id', `page-${index + 1}`).html(contentHTML);
      
      if (isCover) {
          pageElement.addClass('cover-page').removeClass('page');
      }

      return pageElement[0].outerHTML;
    }

    // Fonction principale pour g√©rer le redimensionnement et l'affichage (single/double)
    function resizeAlbum() {
        // R√©cup√©rer les dimensions disponibles du conteneur parent
        const container = $('.flip-book-container')[0];
        const maxContainerWidth = container.clientWidth;
        const maxContainerHeight = window.innerHeight * 0.8; // Limite la hauteur √† 80% de la fen√™tre
        
        // D√©terminer le mode d'affichage:
        // Le mode simple est activ√© si la largeur disponible est trop petite pour afficher deux pages.
        const isSinglePageMode = maxContainerWidth < maxContainerHeight * PAGE_ASPECT_RATIO * 1.5; 
        
        let finalWidth, finalHeight;
        
        if (isSinglePageMode) {
            // Mode simple page
            
            finalHeight = Math.min(maxContainerHeight * 0.95, 600); 
            finalWidth = finalHeight / PAGE_ASPECT_RATIO;
            
            // Ajustement si la largeur calcul√©e est toujours trop grande
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth * PAGE_ASPECT_RATIO;
            }
            
        } else {
            // Mode double page
            
            finalHeight = Math.min(maxContainerHeight * 0.95, 600); 
            finalWidth = finalHeight * PAGE_ASPECT_RATIO * 2;
            
            // Ajustement si la largeur calcul√©e est trop grande
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth / (PAGE_ASPECT_RATIO * 2);
            }
        }

        finalWidth = Math.round(finalWidth);
        finalHeight = Math.round(finalHeight);

        // Si Turn.js n'est pas initialis√©, nous devons le faire maintenant
        if (!isTurnInitialized) {
            
            // 1. Injecter les pages (fait une seule fois)
            albumData.forEach((data, index) => {
                $album.append(createPageElement(data, index));
            });
            
            // 2. Initialisation de Turn.js
            $album.turn({
                width: finalWidth,         
                height: finalHeight,        
                autoCenter: true,   
                display: isSinglePageMode ? 'single' : 'double',  
                elevation: 50,      
                gradients: true,    
                // MODIFICATION ICI : Augmentation de la dur√©e de 800 √† 20000ms pour effet visuel du livre
                duration: 2000     
            });
            
            isTurnInitialized = true;
            $album.css('visibility', 'visible');
            
            // 3. Gestion des √©v√©nements (attache les √©couteurs une seule fois)
            
            $album.on('turning', function(event, page, view) {
                updateNavigation(page);
            });
            
            $prevBtn.on('click', function() {
                $album.turn('previous');
            });

            $nextBtn.on('click', function() {
                $album.turn('next');
            });
            
            updateNavigation($album.turn('page'));

        } else {
            // Si d√©j√† initialis√©, ajuster la taille et recentrer
            $album.turn('size', finalWidth, finalHeight);
            $album.turn('display', isSinglePageMode ? 'single' : 'double');
            $album.turn('center');
            updateNavigation($album.turn('page'));
        }
        
    }
    
    // Fonction pour mettre √† jour l'√©tat des boutons
    function updateNavigation(page) {
      if ($album.data('__turn_instance')) {
          const totalPages = $album.turn('pages');
          
          $prevBtn.prop('disabled', page <= 1); 
          $nextBtn.prop('disabled', page >= totalPages);
      }
    }
    
    // --- Initialisation de l'application ---
    $(document).ready(function() {
      
      resizeAlbum();
      
      // Adaptation √† la taille de l'√©cran lors du redimensionnement
      let resizeTimeout;
      $(window).resize(function() {
          clearTimeout(resizeTimeout);
          // D√©lai pour ne pas surcharger le processeur pendant le redimensionnement
          resizeTimeout = setTimeout(resizeAlbum, 100); 
      });
    });
  </script>
</body>
</html>
