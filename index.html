<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Souvenirs </title>
  <!-- Chargement de Tailwind CSS pour un style moderne et r√©actif -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    .flip-book-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh; 
      width: 100%;
    }
    
    #monAlbum {
      visibility: hidden;
    }

    /* Style de base des pages */
    .page {
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      padding: 0.5rem; 
      overflow: hidden; 
      box-sizing: border-box; 
    }

    /* Styles pour la couverture */
    .cover-page {
        background-color: #f7f7f7;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Conteneur de Contenu - Doit remplir la page enti√®re */
    .content-page-wrapper {
      display: flex; 
      flex-direction: column; 
      height: 100%; 
      width: 100%;
      justify-content: space-between; 
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      padding: 0.75rem; /* Padding interne standard */
    }
    
    /* Conteneur sp√©cifique pour les m√©dias et les placeholders */
    .media-area {
        flex-grow: 1; 
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
        padding: 0.5rem 0; 
    }

    /* Styles des images et vid√©os √† l'int√©rieur de la zone m√©dia */
    .media-area img, .media-area video {
        max-width: 100%;
        max-height: 100%; 
        width: auto; 
        height: auto;
        object-fit: contain; 
        border-radius: 8px;
    }
    
    /* Style pour la Lightbox */
    #lightboxModal {
        transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans p-4">

  <!-- Lightbox Modal Structure -->
  <div id="lightboxModal" class="fixed inset-0 bg-black bg-opacity-90 z-50 hidden flex justify-center items-center p-4 cursor-zoom-out opacity-0" aria-modal="true" role="dialog" tabindex="-1">

        &times;

      <!-- Image/Video Container -->

        <!-- Le m√©dia agrandi sera inject√© ici -->

    </div>
  </div>

  <div class="max-w-7xl mx-auto py-8">
    <!-- <h1 class="text-4xl font-extrabold text-center text-green-700 mb-4">

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  
  <script>

      { type: 'content', layout: 'portrait', media: [ { url: 'images/noumea12.webp', caption: 'Jardin botanique' } ] },
      
      { 
        type: 'content', 
        layout: 'text-only', 
        text: `
          <p class="mb-4 text-2xl font-bold text-gray-800">Prony !! Le Grand Sud</p>        `
      },
      { type: 'content', layout: 'portrait', media: [ { url: 'images/prony.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony1.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony2.webp', caption: 'Prony' } ] },
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony3.webp', caption: 'Prony' } ] },
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony4.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony5.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony6.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony7.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony8.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony9.webp', caption: 'Prony' } ] },
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony10.webp', caption: 'Prony' } ] },
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony11.webp', caption: 'Prony' } ] }, 
       { type: 'content', layout: 'portrait', media: [ { url: 'images/prony12.webp', caption: 'Prony' } ] },     
      { type: 'content', layout: 'portrait', media: [ { url: 'images/mon_camion.webp', caption: 'Comprenne qui pourra' } ] }, 
      { type: 'cover', title: 'Bye la Province Sud', subtitle: 'To be continued...', media: null } 
    ];

    const $album = $('#monAlbum');
    const $prevBtn = $('#prevBtn');
    const $nextBtn = $('#nextBtn');
    // Suppression de la r√©f√©rence √† $modeIndicator ici

    // Constantes pour les dimensions de base
    const PAGE_ASPECT_RATIO = 4/3; 
    let isTurnInitialized = false; 
    let isCurrentlySinglePageMode = true; 

    // Seuil de largeur pour basculer en mode double page (Desktop)
    const SPREAD_WIDTH_THRESHOLD = 1024; 
    
    // --- Lightbox Functions ---
    const $lightboxModal = $('#lightboxModal');
    const $lightboxContent = $('#lightboxContent');
    const $lightboxClose = $('#lightboxClose');
    const $lightboxCaption = $('#lightboxCaption');

    // Ouvre la lightbox avec le m√©dia sp√©cifi√©
    function openLightbox(url, caption, isVideo) {
        // Emp√™che le d√©filement de la page arri√®re
        $('body').addClass('overflow-hidden');
        
        $lightboxContent.empty();
        $lightboxCaption.text(caption);

        // Configuration du placeholder g√©n√©rique
        const placeholder = `https://placehold.co/600x400/b91c1c/ffffff?text=FICHIER+NON+TROUV√â`;
        const fallbackAction = `this.onerror=null; this.src='${placeholder}'; console.error('Erreur de chargement du m√©dia:', '${url}');`;
        
        if (isVideo) {
             // Vid√©o (avec autoplay et boucle dans la modal)
             $lightboxContent.html(`
                <video controls loop autoplay class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl bg-black"
                       poster="${placeholder}"
                       onerror="this.poster='${placeholder}'; console.error('Erreur de chargement de la vid√©o:', '${url}');"
                >
                    <source src="${url}" type="video/mp4">
                    Votre navigateur ne supporte pas la balise vid√©o.
                </video>
             `);
        } else {
            // Image
            $lightboxContent.html(`
                <img src="${url}" alt="${caption}" 
                     onerror="${fallbackAction}"
                     class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl transition-transform duration-300"
                >
            `);
        }
        
        // Afficher la modal avec transition
        $lightboxModal.removeClass('hidden').attr('aria-hidden', 'false');
        setTimeout(() => $lightboxModal.css('opacity', '1'), 10);
        $lightboxClose.focus(); 
    }

    // Ferme la lightbox
    function closeLightbox() {
        // Cacher la modal avec transition
        $lightboxModal.css('opacity', '0').attr('aria-hidden', 'true');
        
        // Attendre la fin de la transition avant de masquer
        setTimeout(() => {
            $lightboxModal.addClass('hidden');
            $lightboxContent.empty(); 
            $('body').removeClass('overflow-hidden'); 
        }, 300);
    }

    // Gestionnaires d'√©v√©nements pour la fermeture
    $lightboxClose.on('click', closeLightbox);
    $lightboxModal.on('click', closeLightbox); // Fermer en cliquant sur le fond
    $lightboxContent.on('click', (e) => e.stopPropagation()); // Emp√™cher la fermeture en cliquant sur le contenu

    // --- Media Rendering Functions ---

    // Fonction utilitaire pour cr√©er la balise m√©dia (Image ou Vid√©o)
    function renderMediaElement(media, isLandscape) {
        if (!media || !media.url) return '';

        const isVideo = media.url.toLowerCase().endsWith('.mp4');
        
        // Configuration du placeholder g√©n√©rique
        const dimensions = isLandscape ? '600x450' : '400x550';
        const placeholder = `https://placehold.co/${dimensions}/b91c1c/ffffff?text=FICHIER+NON+TROUV√â`;
        const fallbackAction = `this.onerror=null; this.src='${placeholder}'; console.error('Erreur de chargement du m√©dia:', '${media.url}');`;
        
        // Classes de base
        // Ajout de 'cursor-zoom-in' pour indiquer que l'√©l√©ment est cliquable (Lightbox)
        const baseClasses = "shadow-md object-contain w-full h-full cursor-zoom-in";
        
        // √âchapper les guillemets simples pour l'appel JS
        const safeCaption = (media.caption || '').replace(/'/g, "\\'");
        
        // Fonction d'ouverture pour l'√©v√©nement onclick
        const openLightboxFn = `openLightbox('${media.url}', '${safeCaption}', ${isVideo})`;


        if (isVideo) {
            return `
                <div class="media-content-wrapper w-full h-full flex justify-center items-center relative" onclick="${openLightboxFn}">
                    <video controls preload="metadata" 
                           poster="${placeholder}"
                           class="${baseClasses} bg-black"
                           onerror="this.poster='${placeholder}'; console.error('Erreur de chargement de la vid√©o:', '${media.url}');"
                    >
                        <source src="${media.url}" type="video/mp4" 
                                onerror="this.parentNode.onerror();"
                        >
                        Votre navigateur ne supporte pas la balise vid√©o.
                    </video>
                    <!-- Masque pour capturer le clic et ouvrir la Lightbox -->
                    <div class="absolute inset-0 bg-transparent flex justify-center items-center z-10 opacity-0 hover:opacity-100 transition duration-300">
                        <svg class="w-1/4 h-1/4 text-white p-4 bg-black/70 rounded-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15 8V4.5L19.5 9H15V8ZM14 10V3H6C5.45 3 5 3.45 5 4V20C5 20.55 5.45 21 6 21H18C18.55 21 19 20.55 19 20V11H14.5C14.22 11 14 10.78 14 10.5V10Z" opacity="0.4"></path><path d="M12 18V16C12 15.45 12.45 15 13 15H17C17.55 15 18 15.45 18 16V18C18 18.55 17.55 19 17 19H13C12.45 19 12 18.55 12 18ZM13 16H17V18H13V16Z" opacity="0.4"></path><path d="M18 2H11L5 8V20C5 21.11 5.9 22 7 22H17C18.11 22 19 21.11 19 20V3C19 2.45 18.55 2 18 2ZM17 20H7V4H10V9H16V20H17V20ZM12 18V16C12 15.45 12.45 15 13 15H17C17.55 15 18 15.45 18 16V18C18 18.55 17.55 19 17 19H13C12.45 19 12 18.55 12 18Z"></path></svg>
                    </div>
                </div>
            `;
        } else {
            return `
                <img src="${media.url}" alt="${media.caption || 'Image du souvenir'}" 
                     onerror="${fallbackAction}"
                     onclick="${openLightboxFn}"
                     class="${baseClasses}"
                >
            `;
        }
    }
    
    // Fonction utilitaire pour cr√©er le contenu de chaque page
    function createPageElement(data, index) {
      let contentHTML = '';
      const isCover = (index === 0 || index === albumData.length - 1);
      const pageNumber = index + 1;
      
      // Suppression du mot "Page"
      const pageNumberHtml = `<p class="page-footer text-xs text-gray-400 flex-none mt-1">${pageNumber}</p>`;


      // La premi√®re et la derni√®re page sont des couvertures
      if (isCover) {
        contentHTML = `
          <div class="cover-page flex flex-col justify-center items-center w-full h-full p-8 text-white bg-green-800 rounded-lg">
            <h2 class="w-full text-4xl md:text-6xl font-extrabold text-center">${data.title}</h2>
            <p class="w-full text-xl md:text-2xl mt-6 font-light text-center">${data.subtitle}</p>
            <!-- Suppression du mot "Page" ici aussi -->
            <p class="absolute bottom-4 right-4 text-sm font-light opacity-70">${pageNumber}</p>
          </div>
        `;
      } else {
        // Pages de contenu
        
        if (data.layout === 'portrait' || data.layout === 'landscape-only' || data.layout === 'video') {
            const media = Array.isArray(data.media) ? data.media[0] : null;
            const isLandscape = data.layout === 'landscape-only';
            
            contentHTML = `
              <div class="content-page-wrapper">
                  <div class="media-area">
                      ${renderMediaElement(media, isLandscape)}
                  </div>
                  ${media && media.caption ? `<p class="text-sm text-gray-600 flex-none mt-2">${media.caption}</p>` : ''}
                  ${pageNumberHtml}
              </div>
            `;

        } else if (data.layout === 'text-only') {
             // Texte Centr√©
            contentHTML = `
                <div class="content-page-wrapper p-8 justify-center bg-gray-50/70 rounded-lg">
                    <div class="max-w-md mx-auto text-xl md:text-2xl font-serif text-gray-800 leading-relaxed flex-grow flex flex-col justify-center">
                        ${data.text}
                    </div>
                    ${pageNumberHtml}
                </div>
            `;
        }
      }
      
      const pageElement = $('<div></div>').addClass('page').attr('id', `page-${index + 1}`).html(contentHTML);
      
      if (isCover) {
          pageElement.addClass('cover-page').removeClass('page');
      }

      return pageElement[0].outerHTML;
    }

    // Fonction principale pour g√©rer le redimensionnement et l'affichage (single/double)
    function resizeAlbum() {
        const container = $('.flip-book-container')[0];
        const maxContainerWidth = container.clientWidth;
        const maxContainerHeight = window.innerHeight * 0.9; 
        const totalPages = albumData.length;
        
        // D√©termination du mode d'affichage
        const shouldBeSinglePageMode = maxContainerWidth < SPREAD_WIDTH_THRESHOLD; 
        
        let finalWidth, finalHeight;
        
        if (shouldBeSinglePageMode) {
            // Mode Simple Page (Mobile/√âcran √©troit)
            finalHeight = Math.min(maxContainerHeight * 0.9, 600); 
            finalWidth = finalHeight / PAGE_ASPECT_RATIO;
            
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth * PAGE_ASPECT_RATIO;
            }
        } else {
            // Mode Double Page (Desktop/√âcran large)
            finalHeight = Math.min(maxContainerHeight * 0.9, 800); 
            finalWidth = finalHeight * PAGE_ASPECT_RATIO * 2; 
            
            if (finalWidth > maxContainerWidth * 0.95) {
                finalWidth = maxContainerWidth * 0.95;
                finalHeight = finalWidth / (PAGE_ASPECT_RATIO * 2);
            }
        }

        finalWidth = Math.round(finalWidth);
        finalHeight = Math.round(finalHeight);
        
        // Suppression de la logique de mise √† jour de l'indicateur de mode
        // $modeIndicator.text(...)

        if (!isTurnInitialized) {
            
            // 1. Initialisation : Injection des pages et Turn.js
            albumData.forEach((data, index) => {
                $album.append(createPageElement(data, index));
            });
            
            $album.turn({
                width: finalWidth,         
                height: finalHeight,        
                autoCenter: true,   
                display: shouldBeSinglePageMode ? 'single' : 'double', 
                elevation: 50,      
                gradients: true,    
                duration: 2000,
                pages: totalPages 
            });
            
            isTurnInitialized = true;
            $album.css('visibility', 'visible');
            
            // 2. Gestion des √©v√©nements
            $album.on('turning', function(event, page, view) {
                updateNavigation(page);
            });
            
            $prevBtn.on('click', function() {
                $album.turn('previous');
            });

            $nextBtn.on('click', function() {
                $album.turn('next');
            });
            
            updateNavigation($album.turn('page') || 1); 

        } else {
            // Si d√©j√† initialis√©, ajuster la taille et le mode
            $album.turn('size', finalWidth, finalHeight);
            
            // Mise √† jour du mode d'affichage si n√©cessaire
            if (shouldBeSinglePageMode !== isCurrentlySinglePageMode) {
                $album.turn('display', shouldBeSinglePageMode ? 'single' : 'double');
                isCurrentlySinglePageMode = shouldBeSinglePageMode;
            }
            
            $album.turn('center');
            updateNavigation($album.turn('page'));
        }
    }
    
    // Fonction pour mettre √† jour l'√©tat des boutons
    function updateNavigation(page) {
      if ($album.data('__turn_instance')) {
          const totalPages = $album.turn('pages');
          
          $prevBtn.prop('disabled', page <= 1); 
          $nextBtn.prop('disabled', page >= totalPages);
      }
    }
    
    // --- Initialisation de l'application ---
    $(document).ready(function() {
      
      // D√©terminer l'√©tat initial avant l'initialisation de Turn.js
      const initialWidth = $('.flip-book-container')[0].clientWidth;
      isCurrentlySinglePageMode = initialWidth < SPREAD_WIDTH_THRESHOLD;
      
      resizeAlbum();
      
      // Adaptation √† la taille de l'√©cran lors du redimensionnement
      let resizeTimeout;
      $(window).resize(function() {
          clearTimeout(resizeTimeout);
          // Appel de resizeAlbum √† chaque redimensionnement (avec debounce)
          resizeTimeout = setTimeout(resizeAlbum, 100); 
      });
    });
  </script>
